<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ART BUDDY</title>
    <!-- Change filename= to path= for FastAPI/Starlette's url_for -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <h1>ART BUDDY</h1>
        <div class="chat-box" id="chat-box">
            <!-- Initial bot message rendered server-side -->
            {% if initial_bot_message %}
            <div class="message bot-message">
                {{ initial_bot_message }}
            </div>
            {% endif %}
            <!-- Messages added by JS will appear here -->
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
            <button id="send-button">Send</button>
        </div>
    </div>

    <!-- session_id will be empty string if not provided by your FastAPI route -->
    <input type="hidden" id="session-id" value="{{ session_id or '' }}">

    <!-- Change filename= to path= for FastAPI/Starlette's url_for -->
    <script src="/static/script.js"></script>
</body>
</html>
