<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter PIN - Art Buddy</title>
    <!-- Link to Bootstrap used in other pages -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to custom stylesheet -->
    <link rel="stylesheet" href="/static/style.css"> 
    <style>
        /* Minor adjustments for PIN page */
        body { 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            background-color: #f8f9fa; /* Light background like Bootstrap docs */
        }
        .pin-container {
            max-width: 400px;
            padding: 2rem;
            background-color: #FFFFFF;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem; /* Bootstrap's default */
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15); 
            text-align: center; 
        }
        .form-label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
        }
        .form-control {
            display: block;
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            appearance: none;
            border-radius: 0.375rem;
            transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
            margin-bottom: 1rem; /* Spacing below input */
        }
        .pin-container .btn {
             background-color: #F9F871; /* Yellow from style.css */
             color: #000000; 
             border: none;
             padding: 0.5rem 1rem;
             font-weight: bold;
             border-radius: 0.375rem;
             cursor: pointer;
             transition: background-color 0.2s;
        }
        .pin-container .btn:hover {
             background-color: #e9e861; /* Darker yellow */
        }
        .error {
            color: #dc3545; /* Bootstrap danger color */
            font-weight: bold;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="pin-container">
        <h1>Enter PIN</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form action="/" method="post">
            <input type="hidden" name="session_id" value="{{ session_id }}">
            <div class="mb-3"> <!-- Bootstrap margin bottom -->
                <label for="pin" class="form-label">PIN:</label>
                <input type="password" id="pin" name="pin" class="form-control" required>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    <!-- Optional: Bootstrap JS if needed for other components -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
